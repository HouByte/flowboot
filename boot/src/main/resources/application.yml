server:
  port: 8081
spring:
  application:
    name: flowboot
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/flowboot?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: root
      initial-size: 8
      max-active: 16
      min-idle: 8
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

    redis:
      database: 0
      host: localhost
      port: 6379
      #    password: abc123456
      jedis:
        pool:
          max-active: 1000
          max-wait: -1ms
          max-idle: 16
          min-idle: 8

flowboot:
  jwt:
    #密钥
    secret: abc123456
    #令牌过期时间(天）
    expire: 5
    #令牌缓存时间(天)
    cache-expire: 10
  captchaType: math

logging:
  level:
    root: info
